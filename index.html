<!DOCTYPE html>
<html>
<head>
	<title>Simple Todo List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 id="title">Simple Todo List</h1>
    <p id="first">Get it done today</p>

    <div class="grid">
	<input id="userinput" type="text" placeholder="....">
	<button id="enter">Enter</button>
    </div>
    
    <ul>
	<div class="grid">
	    <li>Avocado</li>
	    <button class="delete">Delete</button>
	</div>
	<div class="grid">
	    <li>Jello</li>
	    <button class="delete">Delete</button>
	</div>
	<div class="grid">	
	    <li>Spinach</li>
	    <button class="delete">Delete</button>
	</div>
	<div class="grid">
	    <li>Rice</li>
	    <button class="delete">Delete</button>
	</div>
	<div class="grid">
	    <li>Birthday Cake</li>
	    <button class="delete">Delete</button>
	</div>
	<div class="grid">
	    <li>Candles</li>
	    <button class="delete">Delete</button>
	</div>
    </ul>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
